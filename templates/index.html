{% extends "base.html" %}

{% block content %}
<section>
	<h6>Your Lists</h6>
	<ul class="mui-list--unstyled">
	{% for list in lists %}	
		<li class="mui-form--inline clearfix">
			<a href="/list/{{ list.key.urlsafe() }}">{{ list.title }}</a>
		</li>
	{% endfor %}
	</ul>
	<div class="mui-form--inline clearfix">
		<div class="mui--pull-right">
			<a href="/createlist" class="mui-btn mui-btn--primary">Add List</a>
		</div>
	</div>
</section>
<footer class="footer"></footer>

{% endblock %}
